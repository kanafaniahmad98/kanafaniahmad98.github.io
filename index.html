<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ahmad Kanafani</title>

  <!-- Pixel-style display font for name -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <!-- Body font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg: #f6f2e7;
      --text: #111;
      --muted: #444;
      --accent: #ff5a1f;
      --border: #e3ddd1;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Inter, system-ui, -apple-system;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 48px 32px 80px;
    }

    nav {
      display: flex;
      justify-content: flex-end;
      gap: 24px;
      border-bottom: 2px solid var(--border);
      padding-bottom: 16px;
      font-size: 14px;
    }

    nav a {
      color: var(--text);
    }

    nav a.active {
      color: var(--accent);
    }

    .hero {
      display: grid;
      grid-template-columns: 1.4fr 0.6fr;
      gap: 56px;
      margin-top: 72px;
      align-items: flex-start;
    }

    h1 {
      font-family: "VT323", monospace;
      font-size: 56px;
      letter-spacing: 1px;
      margin: 0 0 16px;
    }

    .email {
      color: var(--accent);
      margin-bottom: 24px;
      display: inline-block;
    }

    p {
      font-size: 17px;
      line-height: 1.7;
      color: var(--muted);
      max-width: 640px;
      margin-bottom: 18px;
    }

    .photo {
      display: flex;
      justify-content: flex-end;
    }

    .photo img {
      width: 240px;
      border-radius: 12px;
    }

    .icons {
      margin-top: 32px;
      display: flex;
      gap: 24px;
      font-size: 28px;
    }

    .icons a {
      color: #000;
    }

    footer {
      margin-top: 96px;
      font-size: 13px;
      color: #777;
    }

    @media (max-width: 900px) {
      .hero {
        grid-template-columns: 1fr;
      }

      .photo {
        justify-content: flex-start;
        margin-top: 32px;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <nav>
      <a class="active" href="#">analysis</a>
    </nav>

    <section class="hero">
      <div>
        <h1>Ahmad Kanafani</h1>

        <a class="email" href="mailto:akanafani@college.harvard.edu">email</a>

        <p>Hi, my name is Ahmad Kanafani.</p>

        <p>
          Proud Egyptian, Palestinian, Jordanian, American.
        </p>

        <p>
          This page is purely for my geopolitical analysis and my assessment of
          what may come next in an increasingly complex but fascinating world.
        </p>

        <div class="icons">
          <a href="mailto:akanafani@college.harvard.edu"><i class="fa-solid fa-envelope"></i></a>
          <a href="https://github.com/kanafaniahmad98"><i class="fa-brands fa-github"></i></a>
          <a href="https://x.com/AhmadKanafani3"><i class="fa-brands fa-x-twitter"></i></a>
        </div>
      </div>

      <div class="photo">
        <img src="photo.jpg" alt="Ahmad Kanafani">
      </div>
    </section>

    <footer>
      Â© 2026 Ahmad Kanafani
    </footer>

  </div>
</body>
</html>
