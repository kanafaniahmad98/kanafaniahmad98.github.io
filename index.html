<!doctype html>
<html lang="en">
<head>

  <title>Ahmad Kanafani</title>

  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont;
      background: #0b0b0b;
      color: #eaeaea;
    }

    a { color: #ff6a00; text-decoration: none; }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 60px 24px;
    }

    nav {
      display: flex;
      justify-content: flex-end;
      gap: 24px;
      border-bottom: 1px solid #222;
      padding-bottom: 16px;
    }

    nav a {
      color: #aaa;
      font-size: 14px;
    }

    nav a:hover {
      color: #ff6a00;
    }

    .hero {
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 48px;
      margin-top: 60px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 16px;
    }

    p {
      line-height: 1.7;
      color: #cfcfcf;
      font-size: 16px;
    }

    .photo img {
      width: 100%;
      border-radius: 12px;
    }

    .icons {
      margin-top: 32px;
      display: flex;
      gap: 20px;
      font-size: 22px;
    }

    .icons a {
      color: #ddd;
    }

    .icons a:hover {
      color: #ff6a00;
    }

    footer {
      margin-top: 80px;
      font-size: 13px;
      color: #777;
    }

    @media (max-width: 900px) {
      .hero {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

          <a href="https://x.com/AhmadKanafani3"><i class="fa-brands fa-x-twitter"></i></a>
        </div>
      </div>

      <div class="photo">
        <img src="photo.jpg" alt="Your photo">
